<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Story Types{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="save-load-controls">
            <a href="{{ url_for('save_story') }}" class="btn btn-save">ðŸ“¥ Save Story</a>
            <label for="load-file" class="btn btn-load">ðŸ“¤ Load Story</label>
            <input type="file" id="load-file" accept=".json" style="display: none;">
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    
    <script>
        document.getElementById('load-file').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const formData = new FormData();
                formData.append('file', e.target.files[0]);
                
                fetch('{{ url_for("load_story") }}', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Error loading file');
                    }
                }).catch(error => {
                    alert('Error loading file');
                });
            }
        });
    </script>
</body>
</html>
